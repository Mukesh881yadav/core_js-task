<html>

<body onload="startTime()">

<h2>Digital Clock</h2>

<div id="txt"></div>

<script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  document.getElementById('txt' +"AM").innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

</script>

</body>
</html>
